<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js"></script>
</head>
<body>

    <div class="container">
        <div class="left-part">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
        <div class="right-part">
            <div class="form-container">
                <form>
                    <div class="form-control">
                        <label for="name">CARDHOLDER NAME</label>
                        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                    </div>
                    <div class="form-control">
                        <label for="number">CARD NUMBER</label>
                        <input type="text" name="name" id="name" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                    <div class="extra-info">
                        <div class="date-container">
                            <label for="month">EXP. DATE (MM/YY)</label>
                            <div class="input-container">
                                <input type="text" name="month" id="month" placeholder="MM">
                                <input type="text" name="year" id="year" placeholder="YY">
                            </div>
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVC</label>
                            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
                        </div>
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  </div> -->
</body>
</html>
